				display: inline;
				overflow: hidden;
				position: relative;
				text-align: center;
			}
			
			.project_container a img:hover {
				width: 110%;
				height: auto;
			}

			.left_project span {
				position: absolute;
				bottom: 5px;
				right: 5px;
			}

			.right_project span {

				bottom: 5px;
				left: 5px;
			}

				overflow: hidden;
				position: relative;
				text-align: center;
			}

			.project_container a img:hover {
				width: 110%;
				height: auto;
			}

			.left_project span {
				position: absolute;
				bottom: 5px;
				right: 5px;
			}

			.right_project span {
				position: absolute;
				bottom: 5px;
				left: 5px;
			}
		}

		.project_name {
			font-family: verdana, sans-serif;
			text-decoration: none;
			color: black;
			font-size: 120%;
		}

		.project_container a img {
			vertical-align: top;
			position: relative;
			width: 100%;
			height: auto;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%) ;
		}

		#projects {
			max-height 175px;
			margin: 0 auto;
			min-width: 200px;
			width: 50%;
			display: flex;
			text-align: center;
